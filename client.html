<!DOCTYPE html>
<!-- saved from url=(0021)https://onlineftp.ch/ -->
<html lang="de"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="./client ftp_files/app.css">
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
        }

        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: #457fca;
            background: -webkit-linear-gradient(to left, #457fca, #5691c8);
            background: linear-gradient(to left, #457fca, #5691c8);
        }

        #login > .container {
            width: 380px;
            max-width: 80%;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .2);

            background: #fff;
            background: -webkit-linear-gradient(to bottom, #fff, #fafafa);
            background: linear-gradient(to bottom, #fff, #fafafa);
        }

        .container__inner {
            padding: 1.5em 1.5em 1em;
        }

        .badge-danger {
            background-color: #d9534f;
        }

        #btn-login {
            display: block;
            width: 100%;
        }

        #form {
            overflow: hidden;
        }

        .forms {
            overflow: hidden;
            width: calc(308px * 2);
        }

        .forms > div {
            float: left;
            width: 308px;
        }

        .form-control {
            max-width: 100%;
        }

        .services {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: inset 0 0 7px rgba(0, 0, 0, .1);
            margin: 0 -15px;
        }

        .services > div {
            flex: 1;
            text-align: center;
            padding: 1em;
            cursor: pointer;
            background: rgba(255, 255, 255, .1);
            opacity: .4;
            transition: .2s ease-out opacity;
        }

        .services > div:not(.active):hover {
            opacity: .8;
        }

        .services > .active {
            opacity: 1;
            background: rgba(0, 0, 0, .05);
        }

        .disclaimer {
            font-size: 11px;
            text-align: center;
        }

        .copyright {
            position: absolute;
            bottom: 2em;
            font-size: 12px;
            width: 100%;
            text-align: center;
        }

        .copyright a {
            color: rgba(255, 255, 255, .6);
        }

        .copyright a:hover {
            color: rgba(255, 255, 255, 1);
        }

        @media  screen and (max-width: 479px) {
            .forms {
                overflow: hidden;
                width: 200%;
            }

            .forms > div {
                float: left;
                width: 50%;
            }

            .container__inner {
                padding: 1.5em .5em 1em;
            }
        }
    </style>
</head>
<body id="login">
<div class="container">
    <div class="services">
        <div data-driver="ftp" data-offset="0" class="active">FTP</div>
    
    </div>
    <div class="container__inner">
        <form action="https://onlineftp.ch/login" method="POST" id="form">
            <input type="hidden" name="_token" value="APPkyZdkTmotJOwmgbuUE0pIaZRrYvlZoImR4pqS">
                        <div class="forms" style="transform: translateX(0%);">
                <div class="ftp">
                    <div class="form-group">
    <label for="host">
        Host
            </label>
    <input type="text" class="form-control" name="host" id="host" autofocus="" value="">
</div><div class="form-group">
    <label for="username">
        Username
            </label>
    <input type="text" class="form-control" name="username" id="username" value="">
</div><div class="form-group">
    <label for="password">
        Password
            </label>
    <input type="password" class="form-control" name="password" id="password" value="">
</div><div class="form-group">
    <label for="port">
        Port
            </label>
    <input type="number" class="form-control" name="port" id="port" value="21">
</div><div class="form-group">
    <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
</div>
                </div>
              
  
                </div>
            </div>

            <p class="disclaimer">
           
                <a href="https://github.com/OFFLINE-GmbH/Online-FTP/blob/master/app/Helpers/LoginHandler.php#L11" target="_blank">
               
                </a>
            </p>

            <input type="hidden" id="driver" value="ftp" name="driver">
        </form>
    </div>
</div>



<script async="" src="./client ftp_files/analytics.js.download"></script><script>
    [].forEach.call(document.querySelectorAll('[data-offset]'), function (el) {
        el.addEventListener('click', function () {
            document.getElementsByClassName('forms')[0].style.transform = 'translateX(-' + this.dataset.offset + '%)';

            [].forEach.call(document.getElementsByClassName('active'), function (el) {
                el.classList.remove('active');
            });

            document.getElementById('driver').value = this.dataset.driver;

            this.classList.add('active');
        });
    });
</script>

    


</body></html>
